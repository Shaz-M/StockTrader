{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'portfolio/dash-styles.css' %}" />

<div class="container">
  <div class="spaceBetween">
    <div class="accountDiv">Total Value</div>
    <div class="accountDiv">Total Return</div>
    <div class="accountDiv">Day Return</div>
  </div>
  <br />
  <div id="chart">
    <canvas id="myAreaChart"></canvas>
  </div>
</div>
<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
-->
<script src="{% static 'portfolio/Chart.min.js' %}"></script>
<script src="{% static 'portfolio/chart-area.js' %}"></script>
<script language="JavaScript">
  // Area Chart Example
  var ctx = document.getElementById("myAreaChart");
  var myLineChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: {{labels|safe}},
      datasets: [
        {
          label: "Balance",
          lineTension: 0.3,
          backgroundColor: "rgba(78, 115, 223, 0.15)",
          borderColor: "rgba(78, 115, 223, 1)",
          pointRadius: 0,
          pointBackgroundColor: "rgba(78, 115, 223, 1)",
          pointBorderColor: "rgba(78, 115, 223, 1)",
          pointHoverRadius: 3,
          pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
          pointHoverBorderColor: "rgba(78, 115, 223, 1)",
          pointHitRadius: 10,
          pointBorderWidth: 2,
          data: {{ data|safe }},
        },
      ],
    },
    options: {
      hover: {
        intersect: false,
      },
      maintainAspectRatio: false,
      layout: {
        padding: {
          left: 10,
          right: 25,
          top: 25,
          bottom: 0,
        },
      },
      scales: {
        xAxes: [
          {
            time: {
              unit: "date",
            },
            gridLines: {
              display: false,
              drawBorder: false,
            },
            ticks: {
              autoSkip: true,
              maxTicksLimit: 7,
              fontColor:"rgb(191, 191, 191)",
            },
          },
        ],
        yAxes: [
          {
            ticks: {
              fontColor:"rgb(191, 191, 191)",
              maxTicksLimit: 5,
              padding: 10,
              // Include a dollar sign in the ticks
              callback: function (value, index, values) {
                return "$" + number_format(value);
              },
            },
            gridLines: {
              display: false,
              color: "rgb(234, 236, 244)",
              zeroLineColor: "rgb(234, 236, 244)",
              drawBorder: false,
              borderDash: [2],
              zeroLineBorderDash: [2],
            },
          },
        ],
      },
      legend: {
        display: false,
      },
      tooltips: {
        backgroundColor: "rgb(255,255,255)",
        bodyFontColor: "#858796",
        titleMarginBottom: 10,
        titleFontColor: "#6e707e",
        titleFontSize: 14,
        borderColor: "#dddfeb",
        borderWidth: 1,
        xPadding: 15,
        yPadding: 15,
        displayColors: false,
        intersect: false,
        mode: "index",
        caretPadding: 10,
        callbacks: {
          label: function (tooltipItem, chart) {
            var datasetLabel =
              chart.datasets[tooltipItem.datasetIndex].label || "";
            return datasetLabel + ": $" + number_format(tooltipItem.yLabel);
          },
        },
      },
    },
  });
</script>
{% endblock content %}
